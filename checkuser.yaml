- name: check user
  hosts: ANS
  become: yes
  tasks:
  - name: check user
    ansible.builtin.command: id expense
    register: user
    ignore_user: true
  - name: print the user
    ansible.builtin.debug:
      msg: "{{user}}"
  - name: create user
    ansible.builtin.command: useradd expense
    when: user.rc != 0